<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" description="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
    <div class="title">
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    </div>
    <p id="description">Thank you for taking the time to help us improve the platform!</p>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name</label>
        <input id="name" class="block" type="text" placeholder="Enter your name" required>
      </div>
      <div>
        <label id="email-label" for="email">Email</label>
        <input id="email" class="block" type="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label id="number-label" for="number">Age</label>
        <input id="number" class="block" type="number" min="10" max="100" placeholder="Age">
      </div>
      <div>
        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role" required>
          <option disabled selected value>Select your current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="other">Other</option>
        </select>
      </div>
      <hr>
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" class="selected" name="recommend" value="definitely" checked>Definitely</label>
       <label><input type="radio" class="selected" name="recommend" value="maybe">Maybe</label>
        <label><input type="radio" class="selected" name="recommend" value="not-sure">Not sure</label>
      </div>
      <div>
        <p>What would you like to see improved?</p>
        <label>
          <input name="prefer" class="selected" value="front-end-projects" type="checkbox">
         Front-end projects
        </label>
        <label>
          <input name="prefer" class="selected" value="back-end-projects" type="checkbox">
          Back-end projects
        </label>
        <label>
          <input name="prefer" class="selected" value="data-visualization" type="checkbox">
          Data visualization
        </label>
        <label>
          <input name="prefer" class="selected" value="open-source-community" type="checkbox">
          Open Source Community
        </label>
        <label>
          <input name="prefer" class="selected" value="additional-courses" type="checkbox">
          Additional courses
        </label>
      </div>
      <div>
        <p>Any comments or suggestions?</p>
        <textarea id="comments" name="comment" class="block" placeholder="Enter your comment here..."></textarea>
        </div>
      <input id="submit" class="submit" type="submit">
    </form>
    </div>
  </body>
</html>
